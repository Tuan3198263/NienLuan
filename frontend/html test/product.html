<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Product Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .btn-pink {
        background-color: #f54291;
        border-color: #f54291;
      }
      .btn-pink:hover {
        background-color: #d82f7f;
        border-color: #d82f7f;
      }
    </style>
  </head>
  <body class="bg-white text-dark">
    <div class="container py-4">
      <div class="row">
        <!-- Left Section: Image Gallery -->
        <div class="col-12 col-md-6 d-flex flex-column align-items-center">
          <img
            alt="Foundation swatch"
            class="img-fluid mb-3"
            height="400"
            src="https://storage.googleapis.com/a1aa/image/Nqph9euvSwNaaFhOylGIacGz8-NgX98sim2bixdZxNI.jpg"
            width="400"
          />
          <div class="d-flex justify-content-between mb-2">
            <img
              alt="Foundation bottle"
              class="img-fluid border p-1"
              height="100"
              src="https://storage.googleapis.com/a1aa/image/I2voUyVN6I1vX3XzfPtYVmGf58M8ZuWy6Qq9udslLnE.jpg"
              width="100"
            />
            <img
              alt="Foundation swatch"
              class="img-fluid border-2 border-primary p-1"
              height="100"
              src="https://storage.googleapis.com/a1aa/image/Nqph9euvSwNaaFhOylGIacGz8-NgX98sim2bixdZxNI.jpg"
              width="100"
            />
            <img
              alt="Foundation shades"
              class="img-fluid border p-1"
              height="100"
              src="https://storage.googleapis.com/a1aa/image/0LOaAqWUfpA5-uXvgQYwrcv722K-vDVuwZ_4rY7Xzrw.jpg"
              width="100"
            />
          </div>
          <p class="text-muted">2 / 3</p>
        </div>

        <!-- Right Section: Product Details -->
        <div class="col-12 col-md-6">
          <div class="d-flex align-items-center mb-2"></div>
          <h2 class="text-primary mb-2">Espoir</h2>
          <h1 class="h3 font-weight-bold mb-3">
            Kem Nền Espoir Pro Tailor Be Glow Foundation New Class 2023 SPF27
            PA++ Siêu Che Phủ 30gr Beige
          </h1>
          <div class="d-flex align-items-center mb-3">
            <div class="text-warning">
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
            </div>
            <span class="text-muted ms-2"> Chưa có đánh giá </span>
          </div>
          <p class="h4 text-danger font-weight-bold mb-4">800.000 đ</p>

          <div class="border p-3 mb-4">
            <div class="d-flex align-items-center mb-2">
              <i class="fas fa-shipping-fast text-muted me-2"></i>
              <span>Miễn phí giao hàng tới đa 15K cho sản phẩm này</span>
            </div>
            <div class="d-flex align-items-center">
              <i class="fas fa-sync-alt text-muted me-2"></i>
              <span>Đổi trả hàng trong 7 ngày</span>
            </div>
          </div>
          <div class="d-flex">
            <button class="btn btn-pink text-white px-5 py-2 rounded me-3">
              Thêm vào giỏ
            </button>
            <button class="btn btn-outline-secondary px-5 py-2 rounded">
              Yêu thích
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS, Popper, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
